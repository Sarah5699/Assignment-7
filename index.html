    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Quotes App</title>
</head>
<body>
    <div class="text-center position-absolute start-50 top-50 translate-middle">

        <p id="writterId" class="mt-2 fw-bold h3"></p>
    </div>
